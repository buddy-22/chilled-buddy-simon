<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>

  <section id="rules rules-h">
    <h1 class="rules rules-h " style="margin-top: 50px;"> Game Rules </h1>

    <ul class="rules-h">
      <li> Carefully watch the beep sequence </li>
      <li> Click colors according to the sequence </li>
      <li> Old Sequences are considered as well </li>
    </ul>

    <button class="start-game rules-h"> Press to continue </button>
  </section>
  <section id="game-area">
    <h1 id="level-title">Press a Key
      <span style = 'display: block;'>Goodluck</span>
    </h1>
    <div class="container">
      <div lass="row">
  
        <div type="button" id="green" class="btn green">
  
        </div>
  
        <div type="button" id="red" class="btn red">
  
        </div>
      </div>
  
      <div class="row">
  
        <div type="button" id="yellow" class="btn yellow">
  
        </div>
        <div type="button" id="blue" class="btn blue">
  
        </div>
  
      </div>
  
      <button class="start-game1"> START </button>
      <button class="hint no-dis"> HINT </button>
    </div>
  </section>
  

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="game.js" charset="utf-8"></script>

</body>

</html>
